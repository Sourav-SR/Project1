<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <div class="container">
        <div class="lgn-lft">
            <div class="lgn-head">
                <h1>Login in to your Account</h1>
                <p id="please">Please Sign-in</p>
            </div>
            <form class="lgn-form">
                <div class="lgn-form-content">
                    <div class="form-items">
                        <label for="email" id="eml" >Enter Email</label>
                        <input type="text" class="email">
                    </div>
                    <div class="form-items">
                        <label for="password" id="pswrd">Enter Password</label>
                        <input type="password" class="password">
                    </div>
                    <div class="form-items">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox" checked>
                            <label for="rememberMeCheckbox" class="checkboxLabel">Remember Me</label>
                        </div>
                    </div>
                    <button type="submit" id="submit-button">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <a href="#" id="facebook-image">
                        <img width="30" id="fb-logo" src="Facebook logot ransparent-png.png" alt="image not available">
                        Facebook Sign-In
                    </a>
                    <a href="#">
                        <img width="30" id="ggl-logo" src="Google logo.png" alt="image not available">
                        Google Sign-In
                    </a>
                    
                </div>
            </form>
        </div>
        <div class="lgn-rht">
            <img width="200" height="660px" src="standing-naruto.png">
        </div>
    </div>
</body>
</html>
